<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <center>

    <h2>Intramurals Eligibility Checker</h2>

    <div id="output"></div>

   
<!-- Form to wrap all inputs -->
<form id="intramuralsForm">
     <button type="button" py-click="check">Submit test</button>
    <!-- Online registration -->
        <p>Registered online?</p>
        <input type="radio" name="registered" id="regYes" value="yes">
        <label for="regYes">Yes</label>
        <input type="radio" name="registered" id="regNo" value="no">
        <label for="regNo">No</label>

    <!-- Medical clearance -->
        <p>Medical clearance?</p>
        <input type="radio" name="medical" id="medYes" value="yes">
        <label for="medYes">Yes</label>
        <input type="radio" name="medical" id="medNo" value="no">
        <label for="medNo">No</label>

    <!-- Grade level -->
    <p>Grade level:</p>
    <select id="grade">
        <option value="">--Select--</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
    </select>

    <!-- Section -->
    <p>Section:</p>
    <select id="section">
        <option value="">--Select--</option>
        <option value="Emerald">Emerald</option>
        <option value="Ruby">Ruby</option>
        <option value="Sapphire">Sapphire</option>
        <option value="Topaz">Topaz</option>
        <option value="Jade">Jade</option>
    </select>

    <br><br>

    <!-- Button -->
    <button class="btn btn-dark" onclick="checkEligibility()">Check Eligibility</button>
    </center>

    <p id="result"></p>

    <!-- linking python codes -->
        <script type="py" src="main.py"></script>
    </body>
</html>
